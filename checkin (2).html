<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เช็คชื่อ - ระบบเช็คชื่อนักเรียนอัจฉริยะ</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- face-api.js -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <!-- Custom styles -->
    <style>
        body { font-family: 'Inter', 'Kanit', sans-serif; }
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <header class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-3">
                <i data-lucide="clipboard-check" class="text-blue-600 w-6 h-6"></i>
                <h1 class="text-xl font-bold">เช็คชื่อเข้าเรียน</h1>
            </div>
            <button onclick="toggleTheme()" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5">
                <i data-lucide="sun" id="theme-icon-sun" class="hidden w-5 h-5"></i>
                <i data-lucide="moon" id="theme-icon-moon" class="w-5 h-5"></i>
            </button>
        </header>

        <div id="alert" class="p-3 rounded-lg text-sm mb-4 hidden" role="alert"></div>

        <div id="studentInfo" class="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 p-4 rounded-lg mb-6">
            <p><strong>รหัสนักเรียน:</strong> <span id="displayId"></span></p>
            <p><strong>ชื่อ-สกุล:</strong> <span id="displayName"></span></p>
            <p><strong>ชั้นเรียน:</strong> <span id="displayClass"></span></p>
            <div id="checkInStatus" class="mt-3"></div>
        </div>

        <div id="start-scan-section" class="text-center">
            <h2 class="text-xl font-bold mb-4">เริ่มการเช็คชื่อ</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-6">กดปุ่มด้านล่างเพื่อเริ่มเปิดกล้องและสแกนใบหน้า</p>
            <button onclick="startScanning()" class="bg-blue-600 text-white px-8 py-3 rounded-full hover:bg-blue-700 text-lg font-semibold flex items-center justify-center mx-auto gap-2">
                <i data-lucide="camera"></i><span>เริ่มเช็คชื่อ</span>
            </button>
        </div>

        <div id="scanning-section" class="hidden space-y-4">
            <div class="flex flex-col items-center">
                <h2 class="text-lg font-semibold mb-4">กำลังสแกน...</h2>
                <div id="video-loader" class="flex flex-col items-center justify-center h-64 w-full">
                    <div class="loader w-12 h-12 rounded-full border-4 border-gray-200 dark:border-gray-700 mx-auto"></div>
                    <p id="video-loading-text" class="mt-4 text-gray-600 dark:text-gray-400">กำลังเปิดกล้อง...</p>
                </div>
                <div class="w-full max-w-4xl mx-auto bg-black rounded-lg overflow-hidden relative aspect-video hidden" id="video-wrapper">
                    <video id="video" class="w-full h-full" autoplay muted playsinline></video>
                    <canvas id="overlay" class="absolute top-0 left-0"></canvas>
                    <div id="scan-success-overlay" class="absolute inset-0 bg-green-900 bg-opacity-70 text-white text-2xl font-bold flex items-center justify-center hidden animate-fade-in">
                        <span id="scan-success-name"></span>&nbsp;เช็คชื่อสำเร็จ!
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button onclick="stopScanning()" class="bg-red-600 text-white px-8 py-3 rounded-full hover:bg-red-700 text-lg font-semibold flex items-center justify-center mx-auto gap-2">
                    <i data-lucide="stop-circle"></i><span>สิ้นสุดการเช็คชื่อ</span>
                </button>
            </div>
        </div>

        <div class="mt-8">
            <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-4">ประวัติการเช็คชื่อ</h3>
            <div id="historyList" class="space-y-3"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let gasWebAppUrl = localStorage.getItem('gasWebAppUrl') || '';
        let studentId = localStorage.getItem('registeredStudentId');
        let studentName = localStorage.getItem('registeredStudentName');
        let studentClass = localStorage.getItem('registeredStudentClass');
        let videoStream = null;
        let currentGeoLocation = null;
        let hasCheckedInToday = false;
        let modelsLoaded = false;
        let faceDetectionInterval = null;
        let faceMatcher = null;
        let students = [];

        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        const videoWrapper = document.getElementById('video-wrapper');
        const videoLoader = document.getElementById('video-loader');
        const scanSuccessOverlay = document.getElementById('scan-success-overlay');
        const scanSuccessName = document.getElementById('scan-success-name');

        window.addEventListener('DOMContentLoaded', async () => {
            if (!gasWebAppUrl) {
                showAlert('alert', 'กรุณาตั้งค่า Google Apps Script URL ในหน้า Admin ก่อนใช้งาน', 'error');
                return;
            }
            
            if (!studentId) {
                showAlert('alert', 'กรุณาลงทะเบียนก่อนใช้งาน กำลังนำไปยังหน้าลงทะเบียน...', 'info');
                setTimeout(() => {
                    window.location.href = 'register.html';
                }, 2000);
                return;
            }
            
            document.getElementById('studentInfo').classList.remove('hidden');
            document.getElementById('displayId').textContent = studentId;
            document.getElementById('displayName').textContent = studentName;
            document.getElementById('displayClass').textContent = studentClass;
            
            // Apply saved theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
            
            getLocation();
            await loadFaceApiModels();
            modelsLoaded = true;
            
            await checkTodayAttendance();
            await loadAttendanceHistory();
        });

        async function loadFaceApiModels() {
            try {
                const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
                await Promise.all([
                    faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                ]);
                console.log('Face API models loaded successfully');
            } catch (error) {
                console.error('Error loading face models:', error);
                showAlert('alert', 'ไม่สามารถโหลดโมเดลใบหน้าได้', 'error');
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentGeoLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                    },
                    (error) => {
                        console.warn('Could not get location:', error);
                    }
                );
            }
        }

        async function checkTodayAttendance() {
            try {
                const response = await apiCall({ action: 'getAttendance' });
                if (response.success) {
                    const today = new Date().toDateString();
                    const todayAttendance = response.data.filter(record => 
                        new Date(record.timestamp).toDateString() === today && 
                        record.id === studentId
                    );
                    
                    const statusDiv = document.getElementById('checkInStatus');
                    if (todayAttendance.length > 0) {
                        hasCheckedInToday = true;
                        const status = todayAttendance[0].status;
                        statusDiv.innerHTML = `<span class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">
                            <i data-lucide="check" class="w-4 h-4 mr-1"></i> เช็คชื่อแล้ว (${status})
                        </span>`;
                    } else {
                        hasCheckedInToday = false;
                        statusDiv.innerHTML = `<span class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200">
                            <i data-lucide="clock" class="w-4 h-4 mr-1"></i> ยังไม่ได้เช็คชื่อวันนี้
                        </span>`;
                    }
                    lucide.createIcons();
                }
            } catch (error) {
                console.error('Error checking today attendance:', error);
            }
        }

        async function startScanning() {
            if (hasCheckedInToday) {
                showAlert('alert', 'คุณได้เช็คชื่อวันนี้แล้ว ไม่สามารถเช็คชื่อซ้ำได้', 'error');
                return;
            }
            if (!modelsLoaded) {
                showAlert('alert', 'กำลังโหลดโมเดลใบหน้า กรุณารอสักครู่', 'info');
                return;
            }
            
            document.getElementById('start-scan-section').classList.add('hidden');
            document.getElementById('scanning-section').classList.remove('hidden');
            videoLoader.classList.remove('hidden');
            videoWrapper.classList.add('hidden');

            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = videoStream;
                video.addEventListener('play', onVideoPlay);
            } catch (error) {
                showAlert('alert', 'ไม่สามารถเข้าถึงกล้องได้: ' + error.message, 'error');
                console.error(error);
                stopScanning();
            }
        }

        function onVideoPlay() {
            document.getElementById('video-loader').style.display = 'none';
            document.getElementById('video-wrapper').classList.remove('hidden');
            const displaySize = { width: video.videoWidth, height: video.videoHeight };
            faceapi.matchDimensions(canvas, displaySize);

            if (faceDetectionInterval) clearInterval(faceDetectionInterval);
            faceDetectionInterval = setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video)
                    .withFaceLandmarks()
                    .withFaceDescriptors();
                
                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                const context = canvas.getContext('2d');
                context.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw detections
                faceapi.draw.drawDetections(canvas, resizedDetections);
                faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
                
                // For now, we'll auto-checkin when any face is detected
                // In a real system, you would compare with registered faces
                if (detections.length > 0 && !hasCheckedInToday) {
                    clearInterval(faceDetectionInterval);
                    scanSuccessName.textContent = studentName;
                    scanSuccessOverlay.classList.remove('hidden');
                    await recordAttendance();
                }
            }, 1000);
        }

        async function recordAttendance() {
            try {
                const now = new Date();
                const timestamp = now.toISOString();
                const location = currentGeoLocation ? `${currentGeoLocation.lat},${currentGeoLocation.lng}` : 'N/A';
                
                const lateTime = new Date(now);
                lateTime.setHours(8, 30, 0);
                const status = now > lateTime ? 'มาสาย' : 'มาเรียน';
                
                const response = await apiCall({
                    action: 'recordAttendance',
                    data: {
                        id: studentId,
                        name: studentName,
                        class: studentClass,
                        timestamp: timestamp,
                        location: location,
                        status: status
                    }
                });
                
                if (response.success) {
                    showAlert('alert', 'เช็คชื่อสำเร็จ! สถานะ: ' + status, 'success');
                    hasCheckedInToday = true;
                    document.getElementById('checkInStatus').innerHTML = 
                        `<span class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">
                            <i data-lucide="check" class="w-4 h-4 mr-1"></i> เช็คชื่อแล้ว (${status})
                        </span>`;
                    lucide.createIcons();
                    await loadAttendanceHistory();
                    
                    // Auto stop scanning after 3 seconds
                    setTimeout(() => {
                        stopScanning();
                    }, 3000);
                } else {
                    showAlert('alert', 'เกิดข้อผิดพลาด: ' + response.error, 'error');
                }
            } catch (error) {
                showAlert('alert', 'เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error.message, 'error');
            }
        }

        function stopScanning() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            if (faceDetectionInterval) {
                clearInterval(faceDetectionInterval);
                faceDetectionInterval = null;
            }
            document.getElementById('scanning-section').classList.add('hidden');
            document.getElementById('start-scan-section').classList.remove('hidden');
            scanSuccessOverlay.classList.add('hidden');
            videoLoader.style.display = 'flex';
            videoWrapper.classList.add('hidden');
        }

        async function loadAttendanceHistory() {
            try {
                const response = await apiCall({ action: 'getAttendance' });
                if (response.success) {
                    const myAttendance = response.data
                        .filter(record => record.id === studentId)
                        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                        .slice(0, 5);
                    
                    const historyList = document.getElementById('historyList');
                    
                    if (myAttendance.length === 0) {
                        historyList.innerHTML = '<p class="text-gray-500 dark:text-gray-400 text-center">ยังไม่มีประวัติการเช็คชื่อ</p>';
                    } else {
                        historyList.innerHTML = myAttendance.map(record => {
                            const date = new Date(record.timestamp);
                            const dateStr = date.toLocaleDateString('th-TH');
                            const timeStr = date.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
                            
                            let statusClass = 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200';
                            let statusIcon = 'check';
                            if (record.status === 'มาสาย') { 
                                statusClass = 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200'; 
                                statusIcon = 'clock'; 
                            }
                            else if (record.status === 'ขาด') { 
                                statusClass = 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200'; 
                                statusIcon = 'x-circle'; 
                            }
                            
                            return `
                                <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                                    <div>
                                        <div class="font-medium">${dateStr}</div>
                                        <div class="text-sm text-gray-500 dark:text-gray-400">เวลา: ${timeStr}</div>
                                    </div>
                                    <span class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium ${statusClass}">
                                        <i data-lucide="${statusIcon}" class="w-4 h-4 mr-1"></i> ${record.status}
                                    </span>
                                </div>
                            `;
                        }).join('');
                        lucide.createIcons();
                    }
                }
            } catch (error) {
                console.error('Error loading attendance history:', error);
            }
        }

        function showAlert(elementId, message, type) {
            const alertDiv = document.getElementById(elementId);
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800');
            if (type === 'success') {
                alertDiv.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                alertDiv.classList.add('bg-red-100', 'text-red-800');
            } else if (type === 'info') {
                alertDiv.classList.add('bg-blue-100', 'text-blue-800');
            }
            alertDiv.classList.remove('hidden');
            
            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }

        async function apiCall(payload) {
            if (!gasWebAppUrl) {
                throw new Error('GAS URL not configured');
            }
            
            try {
                const response = await fetch(gasWebAppUrl, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Call Error:', error);
                throw error;
            }
        }

        // Theme functions
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                document.getElementById('theme-icon-sun').classList.remove('hidden');
                document.getElementById('theme-icon-moon').classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('theme-icon-sun').classList.add('hidden');
                document.getElementById('theme-icon-moon').classList.remove('hidden');
            }
            lucide.createIcons();
        }

        function toggleTheme() {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        }
    </script>
</body>
</html>
